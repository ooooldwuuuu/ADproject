<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="adowner.js"></script>
    <title>AD Owner</title>
</head>
<body>
    <!-- Popup Div Starts Here -->
    <div id="popupContainer" class="popupContainer">
        <div id="popupContact" class="popupContact">
            <!-- Contact Us Form -->
            <div id="form" class="popForm">
                <i id="closeBtn" onclick ="hideForm()" class="closeBtn fa fa-times-circle"></i>
                <div class="formHead">
                    Add media info
                </div>
                <form class="formBody" action="~/Desktop" method="get">
                    <label for="picture">Choose a picture</label>
                    <input id="uploadPic" name="picture" type="file">
                    <label for="video">Choose a video</label>
                    <input id="uploadVideo" name="video" placeholder="Choose a video" type="file">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <!-- Popup Div Ends Here -->
    <div class="identity_container">
        <h1>AD Owner</h1>
        <i id="logout" class="fa fa-sign-out" >Log out</i>
    </div>
    <div class="table_container">
        <i class="fa fa-plus-circle" onclick="showForm()"></i>
        <table id="mediaTable">
            <tr>
                <th>編號</th>
                <th>圖示</th>
                <th>名稱</th>
                <th>片長</th>
                <th>點位數</th>
                <th>總價</th>
            </tr>
            <tr onclick="showVideoFrame()">
                <td>1</td>
                <td><img src="/Users/ChungYueh/Desktop/FWP3352092851100.jpg" style="width:100px; height:80px;" alt=""></td>
                <td>地點</td>
                <td>本月時數</td>
                <td>單價</td>
                <td>收入</td>
            </tr>
        </table>
    </div>
    <!-- Popup video start here -->
    <div id='popVideoContainer' class='popupContainer'>
        <i id="closeVideoBtn" onclick ="closeVideoFrame()" class="closeVideoBtn fa fa-times-circle"></i>
        <video id="videoarea" class="videoarea" controls="controls" poster="/Users/ChungYueh/Desktop/FWP3352092851100.jpg" src="/Users/ChungYueh/Desktop/skydiving/Chung.mp4"></video>
    </div>
    <!-- Popup video end here -->
</body>
</html>
