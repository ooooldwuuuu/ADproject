<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- <link rel="stylesheet" href="styles.css">
        <script src="mediaowner.js"></script> -->
	<link rel="stylesheet" href="/src/pages/mediaowner/styles.css">
	<script src="/src/pages/mediaowner/mediaowner.js"></script>
	<title>Screen Owner</title>
</head>

<body>
	<div style="display: hidden">
		<input id="userName" type="hidden" value="${input.account}">
		<input id="ENV_MODE" type="hidden" value="${input.ENV_MODE}">
	</div>
	<form id="logoutForm" style="display: hidden" action="/screen-provider/logout/" method="post">
		<input id="logoutUser" type="hidden" name="user_id">
	</form>
	<!-- Popup Div Starts Here -->
	<div id="popupContainer" class="popupContainer">
		<div id="popupContact" class="popupContact">
			<!-- Contact Us Form -->
			<div id="form" class="popForm">
				<i id="closeBtn" onclick="hideForm()" class="closeBtn fa fa-times-circle"></i>
				<div class="formHead">
					Add screen info
				</div>
				<!-- <div id="formBody" class="formBody" action="/app/data/add" method="post"> -->
				<div id="formBody" class="formBody">
					<label for="no">Screen Number:</label>
					<input id="no" name="no" placeholder="1" type="number">
					<label for="name">Screen Name:</label>
					<input id="name" name="name" placeholder="Jack" type="text">
					<label for="name">Location:</label>
					<input id="location" name="location" placeholder="Taipei" type="text">
					<input id="submitBtn" name="submitBtn" onclick="checkFieldEmpty()" type="button" value="Submit">
					<!-- <input id="submitBtn" name="submitBtn" type="submit" value="submit"> -->
				</div>
			</div>
		</div>
	</div>
	<!-- Popup Div Ends Here -->
	<div class="identity_container">
		<h1>Media Owner</h1>
		<i id="logout" class="fa fa-sign-out" onclick="logout()">Log out</i>
	</div>
	<div id="table_container" class="table_container">
		<table id="mediaTable">
			<tr>
				<th>編號</th>
				<th>名稱</th>
				<th>地點</th>
				<th>本月時數</th>
				<th>單價</th>
				<th>收入</th>
				<th>廣告</th>
				<th>
					<i class="fa fa-plus-circle" onclick="showForm()"></i>
				</th>
			</tr>
			<!-- <tr>
                    <td>編號</td>
                    <td>名稱</td>
                    <td>地點</td>
                    <td>本月時數</td>
                    <td>單價</td>
                    <td>收入</td>
                </tr> -->
		</table>
	</div>
	<!-- Popup video start here -->
	<div id='popVideoContainer' class='popupVideoContainer'>
		<i id="closeVideoBtn" onclick="closeVideoFrame()" class="closeVideoBtn fa fa-times"></i>
		<video id="videoarea" class="videoarea" controls="controls" poster="" src=""></video>
		<table id="playlist" class="playlist">

		</table>
		<!-- <ul id="playlist" class="playlist">
            </ul> -->
	</div>
	<!-- Popup video end here -->
</body>
</html>
